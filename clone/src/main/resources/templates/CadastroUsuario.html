
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	
	layout:decorator="~{view/Layout}">
	
	<head>
	<title>Cobranças</title>
	</head>

<section layout:fragment="conteudo">
<div></div>
	<div class="container" style="margin-top: 1%;">
		<div class="card">

			<div class="card-header">
				<h4 style="float: left;">Cadastramento</h4>
				
				<a class="btn btn-link end" href="/clone" style="float: right;">Voltar</a>
				
			</div>
			<div class="card-body">
				<div class="card-title text-center">Cadastramento de Usuários</div>

				<form action="/clone" method="post">

					<div class="form-group">
						<label for="nome">Nome do Usuário</label> <input type="text"
							id="nome" name="nome" placeholder="Nome" value="" class="form-control">
						<small class="form-text text-muted">informe seu nome para
							cadastramento</small>
					</div>
					<div class="form-group">
						<label for="sobreNome">Segundo Nome</label> <input type="text"
							id="sobreNome" name="sobreNome" value="" placeholder="Seu Segundo Nome"
							class="form-control"> <small class="form-text text-muted">Informe
							para cadastro seu segundo nome</small>
					</div>
			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-success">Salvar
				<i class="far fa-save"></i>
				</button>
				<button type="submit" class="btn btn-danger justify-content-end">
				Cancelar
					<i class="fas fa-ban"></i>
				</button>
			</div>
			</form>
		</div>
	</div>
</section>
</html>
