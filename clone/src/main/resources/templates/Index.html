
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{view/Layout}">
	
	<head>
	<title>Cobranças</title>
	</head>

<section layout:fragment="conteudo">
<div class="container" style="margin-top: 1%; margin-bottom: 10px;">
	<div class="card">
		<div class="card-header">
			<h4 style="float: left;">Tabela de pesquisa</h4>
			<a class="btn btn-link end" href="/clone/cadastro" style="float: right;">Cadastro</a>
		</div>
		<div class="card-body">
			<div class="card-title text-center">Informações de pagamentos</div>
			<div class="table-responsive-sm table-responsive-md table-responsive-xl">
			<table class="table table-bordered table-striped table-hover table-responsive-sm table-responsive-md table-responsive-xl">
			<thead>
				<tr>
					<th class="text-center">Código</th>
					<th class="text-center">Primeiro Nome</th>
					<th class="text-center">Segundo Nome</th>
					<th class="text-center">Opções</th>	
				</tr>
			
			</thead>
			<tbody>
				<tr th:each="i : ${itens}">
					<td class="text-center" th:text="${i.id}"></td>
					<td th:text="${i.nome}"></td>
					<td th:text="${i.sobreNome}"></td>
					<td class="text-center" colspan="">
					<a href="#" class="btn btn-link">
						<i class="fas fa-trash"></i>
					</a>
					<a class="btn btn-link" href="#" style="color: black;">
					<i class="fas fa-pencil-alt"></i>
					</a>
					</td>
				</tr>
			</tbody>
			
			</table>
			</div>
			
			
		</div>
		<div class="card-footer text-center">
			<small >Informações sobre os usuário</small>
		</div>
	</div>
	</div>
</section>
</html>
