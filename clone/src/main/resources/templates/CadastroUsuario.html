
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Cobranças</title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">
<body>

	<nav class="navbar navbar-dark bg-dark">

		<a class="navbar-brand" href="#"> <span>Rafael</span>
		</a>
		<ul class="nav justify-content-end">
			<li class="nav-item"><a class="nav-link" href="/clone">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/clone">Lista</a></li>
		</ul>
	</nav>
	<div class="container" style="margin-top: 1%;">
		<div class="card">

			<div class="card-header">
				<h4 style="float: left;">Cadastramento</h4>
				
				<a class="btn btn-link end" href="/clone" style="float: right;">Voltar</a>
				
			</div>
			<div class="card-body">
				<div class="card-title text-center">Cadastramento de Usuários</div>

				<form action="" method="post">

					<div class="form-group">
						<label for="nome">Nome do Usuário</label> <input type="text"
							id="nome" name="nome" placeholder="Nome" class="form-control">
						<small class="form-text text-muted">informe seu nome para
							cadastramento</small>
					</div>
					<div class="form-group">
						<label for="sobreNome">Segundo Nome</label> <input type="text"
							id="sobreNome" name="sobreNome" placeholder="Seu Segundo Nome"
							class="form-control"> <small class="form-text text-muted">Informe
							para cadastro seu segundo nome</small>
					</div>
			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-success">Salvar
				<i class="far fa-save"></i>
				</button>
				<button type="submit" class="btn btn-danger justify-content-end">
				Cancelar
					<i class="fas fa-ban"></i>
				</button>
			</div>
			</form>


		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<script defer
		src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
		integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
		crossorigin="anonymous"></script>

</body>
</html>
