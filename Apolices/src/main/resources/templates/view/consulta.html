<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Apolice</title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
	integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				th:href="@{/ProvaJavaEE/home}">Prova Java </a></li>
			<li class="nav-item dropdown" style="background-color: #CCC;"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				role="button" aria-haspopup="true" aria-expanded="false">Consulta</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/ProvaJavaEE/consulta}">Consulta
						Código</a> <a class="dropdown-item" href="/ProvaJavaEE/apolices">Comprar
						Apolice</a>
				</div></li>
		</ul>
	</nav>
	<div class="container">
		<div class="card">
			<div class="title">
				<h3 style="margin: 1% 0 0 1%;">Consulta Apolice</h3>
			</div>
			<div class="dropdown-divider"></div>
			<div class="card-body">
				<form method="post" class="form-inline con-sm-12">
					<div class="">
						<label for="numero" class="col-form-label">Número</label>
					</div>

					<div class="col-sm-3">
						<input type="text" name="numero" id="numero" value=""
							class="form-control" placeholder="Número da Apolice">
					</div>

					<div class="botao" style="margin-left: 60%;">
						<button type="submit" class="btn btn-success">Buscar</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

</html>
